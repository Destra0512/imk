<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style_add.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Add Your Item</title>
  </head>
  <body>
    <div class="container-sm">
        <div class="back">
            <a href="home_none.html"><img src="Asset/Back.svg" alt=""></a>
        </div>

        <div class="add">
            <p>Add your item</p>
        </div>

        <div class="photo-add">
            <div class="camera">
                <span class="iconify" data-inline="false" data-icon="ant-design:camera-outlined" style="color: #595959; font-size: 39px;"></span>
                <p>Add some photo</p>
            </div>
        </div>        

        <form action="">
            <div class="mb-4">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
            </div>
        </form>

        <div class="start">
            <p>Start Pairing</p>
            <img src="Asset/chevron.svg" alt="">
        </div>
        
        <div class="but">
            <button type="button" class="btn btn-primary btn-block font-weight-bold"><a href="home.html">SAVE</a></button>
        </div>
    </div>













    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
